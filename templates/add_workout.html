<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout | Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Unified Fitness Tracker Styles */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        /* Card styling */
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            padding: 15px 20px;
            font-weight: 600;
        }

        .card-body {
            padding: 25px;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            border: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #43cea2, #2bb673);
            border: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            border: none;
            color: #333;
        }

        /* Form controls */
        .form-control, .form-select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #43cea2;
            box-shadow: 0 0 0 2px rgba(67, 206, 162, 0.2);
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Include your navigation here -->
    
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Add New Workout</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST" action="{{ url_for('add_workout') }}">
                            <div class="mb-3">
                                <label for="workout_date" class="form-label">Workout Date</label>
                                <input type="date" class="form-control" id="workout_date" name="workout_date" required value="{{ request.form.workout_date or today }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="exercise_type" class="form-label">Exercise Type</label>
                                <select class="form-select" id="exercise_type" name="exercise_type" required>
                                    <option value="">Select exercise type</option>
                                    <option value="Running">Running</option>
                                    <option value="Walking">Walking</option>
                                    <option value="Cycling">Cycling</option>
                                    <option value="Swimming">Swimming</option>
                                    <option value="Weight Training">Weight Training</option>
                                    <option value="HIIT">HIIT</option>
                                    <option value="Yoga">Yoga</option>
                                    <option value="Pilates">Pilates</option>
                                    <option value="CrossFit">CrossFit</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration (minutes)</label>
                                <input type="number" class="form-control" id="duration" name="duration" required min="1" max="1440">
                            </div>
                            
                            <div class="mb-3">
                                <label for="calories_burned" class="form-label">Calories Burned (optional)</label>
                                <input type="number" class="form-control" id="calories_burned" name="calories_burned" min="0">
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="weight" class="form-label">Weight (kg/lbs, optional)</label>
                                    <input type="number" class="form-control" id="weight" name="weight" step="0.1" min="0">
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="sets" class="form-label">Sets (optional)</label>
                                    <input type="number" class="form-control" id="sets" name="sets" min="0">
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="reps" class="form-label">Reps (optional)</label>
                                    <input type="number" class="form-control" id="reps" name="reps" min="0">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes (optional)</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Workout</button>
                                <a href="{{ url_for('workout_history') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set the default date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('workout_date').value = today;
        });
    </script>
</body>
</html>
