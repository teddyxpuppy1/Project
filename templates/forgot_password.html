<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitTrack - Forgot Password</title>
  <style>
    :root {
      --primary-color: #43cea2;
      --secondary-color: #185a9d;
      --dark-color: #333333;
      --light-color: #f8f9fa;
      --gray-color: #6c757d;
      --border-radius: 12px;
      --box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 1000px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      display: flex;
    }
    
    .info-side {
      flex: 1;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url('/api/placeholder/600/800');
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .info-content {
      position: relative;
      z-index: 2;
    }
    
    .logo {
      width: 120px;
      margin-bottom: 30px;
    }
    
    .info-side h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-color), #a7ffeb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }
    
    .info-side p {
      margin-bottom: 40px;
      line-height: 1.7;
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .benefits {
      margin-top: 30px;
    }
    
    .benefit-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      transition: var(--transition);
    }
    
    .benefit-item:hover {
      transform: translateX(5px);
    }
    
    .benefit-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 16px;
    }
    
    .benefit-text {
      font-size: 1.1rem;
    }
    
    .form-side {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-header h2 {
      color: var(--dark-color);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .form-header p {
      color: var(--gray-color);
    }
    
    .tabs {
      display: flex;
      margin-bottom: 30px;
      background-color: #f1f3f5;
      border-radius: 50px;
      padding: 5px;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 15px;
      cursor: pointer;
      font-weight: 600;
      color: var(--gray-color);
      border-radius: 50px;
      transition: var(--transition);
    }
    
    .tab.active {
      color: white;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }
    
    .form-section {
      display: none;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-section.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-color);
    }
    
    .input-group {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-color);
    }
    
    .form-control {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid #ddd;
      border-radius: 50px;
      font-size: 16px;
      transition: var(--transition);
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 206, 162, 0.2);
      outline: none;
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      transition: all 0.4s;
      z-index: -1;
    }
    
    .btn:hover:before {
      width: 100%;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
    }
    
    .form-footer {
      text-align: center;
      margin-top: 30px;
      color: var(--gray-color);
    }
    
    .form-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .form-footer a:hover {
      color: var(--secondary-color);
    }
    
    .social-login {
      margin-top: 40px;
    }
    
    .social-login-text {
      text-align: center;
      position: relative;
      margin-bottom: 20px;
    }
    
    .social-login-text span {
      background-color: white;
      padding: 0 15px;
      color: var(--gray-color);
      position: relative;
      z-index: 2;
    }
    
    .social-login-text:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      background-color: #ddd;
      top: 50%;
      left: 0;
      z-index: 1;
    }
    
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.2rem;
      color: var(--gray-color);
    }
    
    .facebook { color: #3b5998; }
    .google { color: #db4437; }
    .linkedin { color: #0077b5; }
    
    .social-btn:hover {
      background-color: #f5f5f5;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    
    .checkbox-group input {
      margin-right: 8px;
      accent-color: var(--primary-color);
    }
    
    .forgot-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .forgot-link:hover {
      color: var(--secondary-color);
    }
    
    /* Alert styles */
    .alert {
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 8px;
      border-left: 4px solid transparent;
      display: flex;
      align-items: center;
      animation: slideIn 0.4s;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .alert-icon {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    .success {
      color: #155724;
      background-color: #d4edda;
      border-color: #28a745;
    }
    
    .danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #dc3545;
    }
    
    .info {
      color: #0c5460;
      background-color: #d1ecf1;
      border-color: #17a2b8;
    }
    
    /* Password strength meter */
    .password-strength {
      height: 5px;
      margin-top: 8px;
      border-radius: 5px;
      background-color: #ddd;
      overflow: hidden;
    }
    
    .strength-meter {
      height: 100%;
      width: 0%;
      transition: var(--transition);
    }
    
    .strength-text {
      font-size: 12px;
      margin-top: 5px;
      text-align: right;
    }
    
    .weak { width: 33%; background-color: #dc3545; }
    .medium { width: 66%; background-color: #ffc107; }
    .strong { width: 100%; background-color: #28a745; }
    
    /* Password visibility toggle */
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray-color);
      cursor: pointer;
    }
    
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        max-width: 600px;
      }
      
      .info-side {
        padding: 40px 30px;
      }
      
      .form-side {
        padding: 40px 30px;
      }
    }
    
    @media (max-width: 500px) {
      .info-side h1 {
        font-size: 2.2rem;
      }
      
      .info-side {
        padding: 30px 20px;
      }
      
      .form-side {
        padding: 30px 20px;
      }
      
      .social-buttons {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: 500px;">
    <div class="form-side" style="width: 100%;">
      <div class="form-container">
        <h2>Forgot Password</h2>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('forgot_password') }}" method="post">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn">Reset Password</button>
        </form>
        
        <div class="form-footer">
          <p>Remember your password? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
